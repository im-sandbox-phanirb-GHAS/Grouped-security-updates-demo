# .github/workflows/dependabot-prs.yml
name: Dependabot Pull Request
on: 
  pull_request:
  workflow_dispatch:
jobs:
  dependabot:
    permissions:
      pull-requests: read
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'im-sandbox-phanirb-GHAS/Grouped-security-updates-demo'
    steps:
    - name: Fetch Dependabot metadata
      id: dependabot-metadata
      uses: dependabot/fetch-metadata@v2
      with:
        alert-lookup: true
        compat-lookup: true
        github-token: "${{ secrets.GITHUB_TOKEN }}"
